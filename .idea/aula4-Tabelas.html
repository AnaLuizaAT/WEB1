<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 4 - Tabelas</title>
</head>
<body>
<table border="black">
    <thead>
    <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3"> Ultima atualização: 23/02/2022</td>
    </tr>
    </tfoot>
    <tr>
        <td>Toyota</td>
        <td>Corolla</td>
        <td rowspan="2">2010</td>
    </tr>
    <tr>
        <td>Toyota</td>
        <td>Corolla</td>
    </tr>
</table>

</body>
</html>
